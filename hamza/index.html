<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">A. Furniro</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="nav-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-image-container">
            <div class="hero-image">
                <img src="./image.jpg/scandinavian-interior-mockup-wall-decal-background 1.png" alt="Stylish Chair and Plant">
            </div>
        </div>

        <div class="hero-content-box">
            <p class="new-arrival">New Arrival</p>
            <h1>Discover Our <br> **New Collection**</h1>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.
            </p>
            <button class="buy-now-btn">BUY NOW</button>
        </div>
    </section>

    <section class="browse-range">
        <div class="range-header">
            <h2>Browse The Range</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="range-categories">
            <div class="category-item">
                <img src="placeholder-dining.jpg" alt="Dining furniture" class="category-img">
                <p class="category-name">Dining</p>
            </div>
            <div class="category-item">
                <img src="placeholder-living.jpg" alt="Living room furniture" class="category-img">
                <p class="category-name">Living</p>
            </div>
            <div class="category-item">
                <img src="placeholder-bedroom.jpg" alt="Bedroom furniture" class="category-img">
                <p class="category-name">Bedroom</p>
            </div>
        </div>
    </section>
    
</body>
</html>
